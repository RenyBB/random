

<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/jspsych@7.0.0"></script>
  <script src="plugin-html-slider-response_display_slider_value.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.0.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css">
  <style>
    .jspsych-btn {margin-bottom: 10px;}
  </style>
</head>
<body></body>
<script>

  var jsPsych = initJsPsych();

  var start = {
    type: jsPsychHtmlButtonResponse,
    stimulus: '',
    choices: ['Run demo']
  };

  
  var trial = {
    type: jsPsychHtmlSliderResponseDisplayValue,
    stimulus: `The duration you select will be displayed here in seconds.`,
    require_movement: true,
    slider_width: 500,
    min: 1,
    max: 60,
    step:0.1,
    labels: ['1s', '15s', '30s', '45s', '60s'],
  };

  var trial_loop = {
    timeline: [trial],
    loop_function: function() {
      return true;
    }
  };

  if (typeof jsPsych !== "undefined") {
    jsPsych.run([start, trial_loop]);
  } else {
    document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
  }

</script>

</html>
